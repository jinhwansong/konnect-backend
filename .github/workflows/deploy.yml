name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build
        working-directory: ./backend
        run: npm run build
      
      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r backend/dist backend/package.json backend/package-lock.json deployment/
          cd deployment
          zip -r ../deployment.zip .
      
      - name: Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.zip"
          target: "~/deployment"
      
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 필요한 도구 설치 확인
            sudo apt-get update
            sudo apt-get install -y unzip
            
            # 배포 디렉토리 준비
            mkdir -p ~/deployment/temp
            cd ~/deployment
            unzip -o deployment.zip -d temp
            
            # 백엔드 디렉토리에 파일 복사
            mkdir -p ~/konnent/backend
            cp -a temp/. ~/konnent/backend/
            
            # Node.js 환경 설정
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            
            # 필요한 Node.js 버전 설치 및 사용
            nvm install 22 || true
            nvm use 22
            
            # npm 글로벌 도구 설치
            npm install -g pm2
            
            # 백엔드 디렉토리로 이동
            cd ~/konnent/backend
            
            # 의존성 설치
            npm ci --production
            
            # 기존 프로세스 삭제 및 새 프로세스 시작
            pm2 delete konnect-backend || true
            pm2 start npm --name "konnect-backend" -- run start:prod
            
            echo "Deployment completed successfully!"
