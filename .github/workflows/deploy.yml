name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
    
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USERNAME }}
      run: |
        # 프로젝트 파일 EC2 서버로 복사
        scp -r ./ $EC2_USER@$EC2_HOST:/home/$EC2_USER/myapp
        
        # SSH로 접속해서 필요한 배포 작업 수행
        ssh $EC2_USER@$EC2_HOST << EOF
          cd /home/$EC2_USER/myapp
          
          # Node.js 프로젝트 예시 (다른 언어/프레임워크는 적절히 수정)
          npm install
          
          # 기존 프로세스 종료 (pm2 사용 권장)
          pm2 delete myapp || true
          
          # 새 프로세스 시작
          pm2 start npm --name "myapp" -- start
        EOF
