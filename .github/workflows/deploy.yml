name: Deploy to EC2

# main 브랜치에 push할 때 실행
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      
      # 의존성 설치
      - name: Install dependencies
        run: npm ci
      
      # 프로젝트 빌드
      - name: Build project
        run: npm run build
      
      # 배포에 필요한 파일만 복사
      - name: Prepare deployment files
        run: |
          mkdir -p deployment
          cp -r dist package.json package-lock.json tsconfig.json deployment/
          cd deployment && tar -czvf ../deployment.tar.gz .
      
      # EC2로 파일 전송
      - name: Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.tar.gz"
          target: "~/konnect-backend"
      
      # EC2에서 배포 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 백엔드 디렉토리로 이동
            cd ~/konnect-backend
            
            # 배포 파일 압축 해제 (기존 파일 덮어쓰기)
            tar -xzvf deployment.tar.gz
            
            # 배포 압축 파일 삭제
            rm deployment.tar.gz
            
            # 프로덕션 의존성만 설치
            npm ci --omit=dev
            
            # PM2로 애플리케이션 재시작
            pm2 restart konnect-backend || pm2 start dist/src/main.js --name konnect-backend
            
            echo "Deployment completed successfully!"
