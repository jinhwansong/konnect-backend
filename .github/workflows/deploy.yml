name: Deploy to EC2
# main 브랜치에 push할 때 실행
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 코드 체크아웃 (전체 히스토리 포함)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기
      
      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      
      # 의존성 설치
      - name: Install dependencies
        run: |
          npm ci
          npm install
      
      # 프로젝트 빌드
      - name: Build project
        run: npm run build
      
      # 배포에 필요한 파일만 복사
      - name: Prepare deployment files
        run: |
          mkdir -p deployment
          cp -r dist package.json package-lock.json tsconfig.json deployment/
          cd deployment && tar -czvf ../deployment.tar.gz .
      
      # EC2로 파일 전송
      - name: Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.tar.gz"
          target: "~/konnect-backend"
          overwrite: true
      
      # EC2에서 배포 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 백엔드 디렉토리로 이동
            cd ~/konnect-backend
            
            # 기존 파일 제거
            rm -rf dist package.json package-lock.json tsconfig.json
            
            # 배포 파일 압축 해제
            tar -xzvf deployment.tar.gz
            
            # 배포 압축 파일 삭제
            rm deployment.tar.gz
            
            # 프로덕션 의존성 설치
            npm ci --omit=dev --legacy-peer-deps
            
            # PM2 프로세스 관리 (이미 실행 중이면 중지하고 삭제)
            if pm2 list | grep -q "konnect-backend"; then
                echo "기존 PM2 프로세스를 중지합니다..."
                pm2 stop konnect-backend
                pm2 delete konnect-backend
            fi
            
            # 새로운 PM2 프로세스 시작
            NODE_ENV=production pm2 start dist/src/main.js --name konnect-backend
            
            # PM2 상태 저장 (재부팅시 자동 시작)
            pm2 save
            
            echo "Deployment completed successfully!"
