name: Deploy to EC2

on:
  push:
    branches: [ main ]  # 또는 master, develop 등 원하는 브랜치로 변경

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Build Application
      run: npm run build
    
    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "dist/,node_modules/,package.json,package-lock.json,ecosystem.config.js,.env"
        target: "~/konnect-backend"
        strip_components: 0
    
    - name: Restart Application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/konnect-backend
          
          # 환경 설정 디버깅
          echo "Current directory: $(pwd)"
          echo "Node executable: $(which node || echo 'not found')"
          echo "NPM executable: $(which npm || echo 'not found')"
          echo "PM2 executable: $(which pm2 || echo 'not found')"
          
          # 절대 경로 사용
          if /usr/bin/pm2 list | grep -q "konnect"; then
            echo "Reloading existing PM2 process"
            /usr/bin/pm2 reload ecosystem.config.js
          else
            echo "Starting new PM2 process"
            /usr/bin/pm2 start ecosystem.config.js
          fi
          
          # PM2 상태 확인
          /usr/bin/pm2 list
          
          # PM2 startup 스크립트 생성 (서버 재부팅 시 자동 시작)
          pm2 save
