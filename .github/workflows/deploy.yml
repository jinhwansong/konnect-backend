name: Deploy to EC2

# main 브랜치에 push할 때 실행
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      
      # 의존성 설치
      - name: Install dependencies
        run: npm ci
      
      # 프로젝트 빌드
      - name: Build project
        run: npm run build
      
      # 배포 패키지 생성
      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r dist package.json package-lock.json tsconfig.json .env deployment/
          cd deployment && zip -r ../deployment.zip .
      
      # EC2로 파일 전송
      - name: Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.zip"
          target: "~/deployment"
      
      # EC2에서 배포 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 디렉토리 삭제
            rm -rf ~/konnect-backend
            
            # 배포 디렉토리 준비
            mkdir -p ~/konnect-backend
            
            # 배포 패키지 압축 해제
            cd ~/deployment
            unzip -o deployment.zip -d ~/konnect-backend
            
            # Node.js 환경 설정
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            
            # 백엔드 디렉토리로 이동
            cd ~/konnect-backend
            
            # PM2 글로벌 설치
            npm install -g pm2
            
            # 의존성 설치 (프로덕션 의존성만)
            npm ci --omit=dev
            
            # 기존 프로세스 삭제 및 새 프로세스 시작
            pm2 delete konnect-backend || true
            npm run start:prod
            
            # 로그 확인
            pm2 logs konnect-backend
            
            # 로그 확인
            pm2 logs konnect-backend
            
            echo "Deployment completed successfully!"
