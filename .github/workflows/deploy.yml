name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build
        working-directory: ./backend
        run: npm run build
      
      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r backend/dist backend/package.json backend/package-lock.json deployment/
          cd deployment
          zip -r ../deployment.zip .
      
      - name: Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.zip"
          target: "~/deployment"
      
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y unzip
            
            mkdir -p ~/deployment/temp
            cd ~/deployment
            unzip -o deployment.zip -d temp
            
            mkdir -p ~/konnect/backend
            cp -a temp/. ~/konnect/backend/
            
            cd ~/konnect/backend
            
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            nvm use 22 || nvm install 22
            
            npm install -g pm2
            
            npm ci --production
            
            pm2 delete konnect-backend || true
            pm2 start npm --name "konnect-backend" -- run start:prod
            
            echo "Deployment completed successfully!"